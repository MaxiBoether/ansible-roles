- name: restart sshd
  service: name=ssh state=restarted

- name: restart postfix
  service: name=postfix state=restarted

- name: restart opendkim
  # since opendkim service files are generated by a helper script,
  # we better reload systemd so we do not miss any changes
  service:
    name: opendkim
    state: restarted
    daemon_reload: yes
  when: postfix_dkim_keys

- name: rehash aliases
  command: postalias /etc/aliases

- name: restart apache2
  shell: apache2ctl configtest && apache2ctl restart

- name: restart nginx
  service: name=nginx state=restarted
