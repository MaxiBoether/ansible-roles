- name: install editor and file viewer
  package:
    name:
      - less
      - nano

- name: set nano as default editor in environment variable
  lineinfile:
    dest: "{{ item }}"
    regexp: 'export EDITOR='
    line: 'export EDITOR=nano'
    create: yes
  with_items:
    - /etc/profile.d/default-editor
    - /etc/zsh/zshenv
