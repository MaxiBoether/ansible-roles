- name: remove empty Fail2ban jail configuration section  '{{ section.key }}'
  ini_file:
    dest: "{{ fail2ban_jails_config_file }}"
    section: "{{ section.key }}"
    state: absent
  when: not section.value
  notify: reload fail2ban

- name: processing Fail2ban jail configuration section '{{ section.key }}'
  ini_file:
    dest: "{{ fail2ban_jails_config_file }}"
    section: "{{ section.key }}"
    option: "{{ item.key}}"
    value: "{{ item.value }}"
  when: section.value
  with_dict: "{{ section.value if section.value is mapping else {} }}"
  notify: reload fail2ban
